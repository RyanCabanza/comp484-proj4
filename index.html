<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSUN Map Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Geologica:wght,CRSV@100..900,0&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <h1>CSUN Map Quiz</h1>
        <p>Do you know your campus? Double click on the map the location of:</p>
        <ul id="messages"></ul>
      </div>

      <div id="map"></div>
    </div>

    <div id="modal-overlay">
    	<div id="modal">
    		<h2>Results</h2>
    		<p id="modal-score"></p>
    		<p id="modal-time"></p>
    		<p id="modal-highscore"></p>
    		<button id="modal-close">Play Again</button>
    	</div>
    </div>

    <script src="script.js"></script>

    <script
	  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSZ1S8chrLuiwB58s4zkUc1LRnZfzIH1o&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
